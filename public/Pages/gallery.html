<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Crasher Studios</title>
    <link rel="stylesheet" href="../styles/gallery.css">
    <script defer src="../scripts/loadHeaderFooter.js"></script>  
    <script defer src="../scripts/gallery.js"></script> 
</head>
<body>
    <div id="header"></div>  

<!-- Cover Flow Carousel -->
<div class="coverflow-container">
    <div class="swiper-container">
        <div class="swiper-wrapper" id="coverflow-gallery"></div>
        
        <!-- Navigation Arrows -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>

    <!-- Lightbox for Cover Flow & Gallery Images -->
    <div id="lightbox" class="lightbox hidden">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Preview">
        <div id="lightbox-caption" class="lightbox-caption"></div>
    </div>

    <!-- Include SwiperJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script defer src="/scripts/gallery.js"></script>

    <div class="gallery-container">
        <div class="gallery" id="gallery"></div>
    </div>
    
    <!-- Lightbox for fullscreen preview -->
    <div id="lightbox" class="lightbox hidden">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Preview">
        <div id="lightbox-caption" class="lightbox-caption"></div> <!-- New filename caption -->
    </div>

    <div id="footer"></div>  
</body>
</html>
