<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Crasher Studios</title>
    <link rel="stylesheet" href="../styles/projects.css">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
    <script defer src="../scripts/loadHeaderFooter.js"></script>  
    <script defer src="../scripts/projects.js"></script>  
</head>
<body>
    <div id="header"></div>

    <h1 class="projects-title">My Projects</h1>

    <main class="projects-container">
        <div id="projects-grid"></div>
    </main>

    <div id="project-popup" class="popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <h2 id="popup-title" class="popup-title"></h2>
            <p id="popup-year" class="popup-year"></p>
            <p id="popup-note" class="popup-note"></p>
            <div id="popup-images" class="popup-grid"></div>
            <div id="popup-description"></div>
        </div>
    </div>

    <div class="loading-wrapper">
        <div id="loading-spinner" class="loading-spinner"></div>
    </div>    
    
    <div id="footer"></div>  
</body>
</html>
