<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Crasher Studios</title>
    <link rel="stylesheet" href="../styles/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
    <script defer src="../scripts/loadHeaderFooter.js"></script>  
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Contact Section (Wrapper for Centering) -->
    <section class="contact-section">
        <div class="contact-form">
            <h2>Contact Me</h2>

            <form id="contact-form">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required placeholder="Your Name...">

                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="Your Email Address...">

                <label for="message">Message *</label>
                <textarea id="message" name="message" required placeholder="Your Message..."></textarea>

                <button type="submit">Submit</button>

                <!-- Social Media Icons Inside the Form -->
                <div class="social-icons">
                    <a href="https://discordapp.com/users/274997493446606850" target="_blank">
                        <img src="../images/Contact/discord.png" alt="Discord">
                    </a>
                    <a href="https://www.instagram.com/blue.d.crasher?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
                        <img src="../images/Contact/instagram.png" alt="Instagram">
                    </a>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script defer src="../scripts/contactForm.js"></script>

</body>
</html>
